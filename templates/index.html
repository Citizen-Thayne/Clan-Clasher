{% extends 'base.html' %}

{% block body %}
    {% if user %}
        <h2>Welcome {{ user.profile.chief.name }}</h2>
    {% else %}
        <h2>Not Logged in</h2>
    {% endif %}
    <ul>
        <li><a href="{% url 'register' %}">Register</a></li>
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'logout' %}">Logout</a></li>
    </ul>

{% endblock body %}
